<!DOCTYPE html>
<html ng-app="congo">
<head>
    <title>Congo</title>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("congo", []);
    </script>
    <script src="ngmodules/angular-route.js"></script>
    <script src="controllers/CongoController.js"></script>
</head>
<body ng-controller="congoCtrl">
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">CONGO</a>
    </div>

    <div class="well">
        <div class="container-fluid">
            <div ng-repeat="item in temp">
                <div class="row">
                    <h2>{{item}}</h2>
                </div>
            </div>
        </div>
    </div>

    <ng-view />    
</body>
</html>
