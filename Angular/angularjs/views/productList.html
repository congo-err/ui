<div class="container-fluid">
    <div class="col-md-3">
        <div class="well">
            <h3>Filters</h3>
        </div>
    </div>
    <div class="col-md-9">
        <a href="#/">Home</a>>Category
        <div class="row" ng-repeat="item in data.Product">
            <div ui-sref="product({ ProductID: item.ProductID })">
                <div class="well container-fluid">
                    <div class="row">
                        <div class="col-md-3">
                            <img ng-src="'img/' + item.ImagePath" alt="{{item.ImagePath}}" class="product-image img-responsive img-thumbnail">
                        </div>
                        <div class="col-md-3">
                            <h3>{{item.Name}}</h3>
                        </div>
                        <div class="col-md-5">
                            <p>{{item.Description}}</p>
                            <p>{{item.Category.Name}}</p>
                        </div>
                        <div class="col-md-1">
                            <h4>{{item.Price | currency}}</h4>
                        </div>
                    </div>
                    <div class="row"><div class="col-md-12"></div></div>
                </div>
            </a>
        </div>
    </div>
</div>
