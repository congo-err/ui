<div class="container" ng-controller="cartCtrl"> 
    <div class="row">
        <div class="col-md-9">
            <table class="table">
                <thead>
                    <tr>
                        <th class="ProductSize">Product</th>
                        <th>Price</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in data.Cart.Products">
                        <td>{{item.Name}}</td> 
                        <td>{{item.Price}}</td>
                        <td>{{item.Description}}</td>
                        <td><button class ="btn default-btn">Remove</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-3">
            <table class="table">
                <thead>
                    <tr>
                        <th>Customer</th>
                    </tr>
                </thead>
                <tbody>
                    <td>Ryan McKennon</td>
                </tbody>
            </table>
            <table class="table">
                <thead>
                    <tr>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <td>647 Pride Ave.</td>
                </tbody>
            </table>
            <table class="table">
                <thead>
                    <tr>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <td>360.00</td>
                </tbody>
            </table>
            <button class="btn default-btn pull-right">Checkout</button>
        </div>
    </div>
</div>
