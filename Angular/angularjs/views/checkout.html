<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div>
                <span>&nbsp;</span>
                <form ng-submit="checkOut()" class="form-horizontal">
                    <span class="payment-errors"></span>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="number">Card Number</label>
                        <div class="col-sm-3"><input type="text" id="number" class="form-control" size="20" ng-model="data.stripe.number"></div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="exp_month">Expiration (MM/YY)</label>
                        <div class="col-sm-3 input-group">
                            <input type="text" size="2" id="exp_month" class="form-control" ng-model="data.stripe.exp_month">
                            <div class="input-group-addon"> / </div>
                            <input type="text" size="2" class="form-control" ng-model="data.stripe.exp_year">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="cvc">CVC</label>
                        <div class="col-sm-3">
                            <input type="text" size="4" id="cvc" class="form-control" ng-model="data.stripe.cvc">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="address_zip">Billing ZIP Code</label>
                        <div class="col-sm-3">
                            <input type="text" size="6" id="address_zip" class="form-control" ng-model="data.stripe.address_zip">
                        </div>
                    </div>

                    <input type="submit" class="btn btn-primary" value="Submit Payment">
                </form>
            </div>
        </div>  
    </div>
</div>
