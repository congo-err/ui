<div class="container-fluid">
    <div class="col-md-3">
        <div class="well">
            <h3>Filters</h3>
        </div>
    </div>
    <div class="col-md-9">
        <a href="#/">Home</a>>Category
        <div class="row" ng-repeat="item in data.Product">
            <div ui-sref="product({ ProductID: item.ProductID })">
                <div class="well container-fluid">
                    <div class="col-md-3">
                        <h4>{{item.ImagePath}}</h4>
                    </div>
                    <div class="col-md-3">
                        <h3>{{item.Name}}</h3>
                    </div>
                    <div class="col-md-5">
                        <p>{{item.Description}}</p>
                        <p>{{item.Category.Name}}</p>
                    </div>
                    <div class="col-md-1">
                        <h4>{{item.Price | currency}}</h4>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
